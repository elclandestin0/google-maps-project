<!DOCTYPE HTML>
<html>
   <head>
      <meta name="author" content="memo khoury">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <link rel="stylesheet" href="css/styles.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   </head>
   <body>
      <!-- Begin Container -->
      <div class="container-fluid main-app">
         <!-- Begin Listings -->
         <div class="col-md-2 col-sm-4 col-xs-12">
            <div class="row">
               <h4 class="white"> what's good in the 'hood? </h4>
            </div>
            <div class="row">
               <span class="white">where do you live?</span> <br>
               <input id="search-area" class="full-width" type="text" placeholder="Montreal, QC">
               <input id="search-area-go" type="button" value="Go">
            </div>
            <div class="row">
               <ul class="nav nav-tabs" id="places">
                  <li class="nav-item" id="nightlife">
                     <a class="nav-link active" href="#"><i class="fa fa-glass-martini fa-2x"></i></a>
                  </li>
                  <li class="nav-item" id="eat">
                     <a class="nav-link" href="#"><i class="fa fa-utensils fa-2x"></i></a>
                  </li>
                  <li class="nav-item" id="gym">
                     <a class="nav-link" href="#">
                        <i class="fa fa-volleyball-ball fa-2x"></i>
                     </a>
                  </li>
               </ul>
               <div class="list-group" data-bind="foreach: list">
                  <button class="light-blue list-group-item list-group-item-action" data-bind="text: name"></button>
               </div>
            </div>
            <div class="row">
              <h6 class="white">Powered by<br><br>
                <a href="https://developer.foursquare.com/"><i class="fab fa-foursquare fa-1x"></i>oursquare</a>
                <a href="https://developers.google.com/maps/"><i class="fab fa-google fa-1x"></i>oogle</a>
              </h6>
            </div>
         </div>
         <!-- End Listings -->
         <!-- Begin Map -->
         <span class="map">
            <div id="map"></div>
         </span>
         <!-- End Map -->
      </div>
      <!-- End Container -->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDGi1sF4Ten1ctxC4bgjI_bPOkaAW89F50&v=3&callback=initMap"></script>
      <script src="js/lib/knockout-3.4.2.js"></script>
      <script src="js/map.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
