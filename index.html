<!DOCTYPE HTML>
<html>
  <head>
    <meta name="author" content="memo khoury">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <!-- Begin Container -->
    <div class="container-fluid">
      <!-- Begin Listings -->
      <div class="col-md-3 col-xs-12">
        <div class="row">
          <h1> what's good in the 'hood? </h1>
        </div>
        <div class="row">
          <hr>
          <span class="text">what's nearby?</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
          <input id="go-places" type="button" value="Go">
        </div>
        <div class="row">
          <!-- <hr> -->
          <!-- <div data-bind="with: currentListing">
            <div data-bind="text: name"></div>
          </div> -->
        </div>
      </div>
      <!-- End Listings -->
      <!-- Begin Map -->
      <span class="map">
        <div id="map"></div>
      </span>
      <!-- End Map -->
    </div>
    <!-- End Container -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDGi1sF4Ten1ctxC4bgjI_bPOkaAW89F50&v=3&callback=initMap"></script>
    <script src="js/map.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/listings.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
